    <div id="menu_slide">

    <!--Pievienots elements kurš atbildēs par mājaslapas rakstisko daļu-->

          <div>
            <h1>Svina garša</h1>
            <h3>Māris Bērziņš</h3>
          </div>
        </div>
        <div class="hard fixed cover first"></div>
        <div class="page info odd own-size saturs" data-page="book/page1.html"></div>
        <div class="page info even own-size gramatas_saturs" data-page="book/page2.html"></div>
        <div class="page info odd own-size" data-page="book/page3.html"></div>
        <div class="page info even own-size" data-page="book/page4.html"></div>
        <div class="page info odd own-size" data-page="book/page5.html"></div>
        <div class="page info even own-size" data-page="book/page6.html"></div>

          Beigas<br><small>Veidoja: Paula Apsīte</small><br><small>No 9c.klases</small>

<script src="jquery.js"></script>
<script src="turn.min.js"></script>
<script src="interaction.js"></script>    
<script>
    $("#flipbook").turn({
      width: 960,
      height: 600,
      autoCenter: true,
      display: 'double',
      hardwareAcceleration: true,
      when: {
        turning: function(event, page, view) {
          console.log("Turning to page", page);
        }
      }
    });
    </script>
